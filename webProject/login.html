     <section class="contact">
        <h1>Login</h1>
        <p>
            Have questions or need assistance? Our team is here to help you.
        </p>
        <form action="logins.php" method="post">
            <div class="car-select">
                <div class="car-select-item">
                    <!-- Status -->
                    <label for="type">User type:</label>
                    <select name="type" class="car-select-input" id="status" required>
                        <option value="available">Member</option>
                        <option value="rented">Admin</option>
                    </select><br>
                </div>
            </div>
        
            <div class="contact-form">
                <input type="number" name="id" placeholder="ID" required/>
                <input type="email" name="email" placeholder="Email" required/>
                <input type="password" name="password" placeholder="Password" required/>
                <div class="loginButtons">
                    <button type="submit" class="btn-2">Submit</button>
                    <button type="button" class="btn-2" onclick="checkAdminAndRedirect('update.html')">Edit Customer</button>
                    <button type="button" class="btn-2" onclick="checkAdminAndRedirect('delete.html')">Delete</button>
                </div>
            </div>
        </form>
        
        <script>
            function checkAdminAndRedirect(url) {
                const userType = document.getElementById('status').value;
                if (userType !== 'rented') {
                    alert('You must be an admin to perform this action.');
                } else {
                    window.location.href = url;
                }
            }
        </script>
        
     </section>
